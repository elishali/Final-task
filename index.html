<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <title>Finbiz Home Five (Business Consultant)</title>
  </head>
  <body>
    <div class="container d-flex justify-content-between gap-5">
      <header class="py-3 position-sticky top-0 w-100 bg-white ">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="col-lg-2">
            <img
              src="https://reactheme.com/products/html/finbiz/assets/images/logo/logo-1.svg"
              alt=""
            />
          </div>
          <div
            class="collapse navbar-collapse justify-content-center col-lg-6"
          >
            <ul class="navbar-nav fw-bold gap-5">
              <li class="nav-item position-relative">
                <a class="nav-link" href="#">Home</a>
              </li>

              <li class="nav-item position-relative">
                <a class="nav-link" href="#Blog">Blog</a>
              </li>

              <li class="nav-item position-relative">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-2">
            <a
              class="btn btn-danger rounded-pill px-4 py-3 me-2"
              href="#Get Quote"
            >
              Get Quote
            </a>
          </div>
        </nav>

        <div class="col-lg-2">
          <nav class="navbar">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon "></span>
            </button>
            <div
              class="offcanvas offcanvas-end text-bg-white"
              tabindex="-1"
              id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                  Dark offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <hr class="dropdown-divider" />
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
